
<div class="col-xs-12 col-md-8 col-lg-8"
<form class="form">
    <h3>Login</h3>
    <div class="form-group">
      <input id="un" ng-model='user.username' placeholder="Username" />
    </div>
    <div class="form-group">
      <input id="pw1" ng-model='user.password' placeholder="Password" />
    </div>
    <div class="form-group">      
        <button class="btn btn-primary" ng-click='login(user)'>Login</button>      
    </div>
  </form>
