<h1>Profile</h1>

<div ng-show="currentUser.roles.indexOf('admin') > -1">
  <h2>Admin</h2>
  <table class="table table-striped">
    <tr ng-repeat="user in users">
      <td>{{user.username}}</td>
    </tr>
  </table>
</div>

<div ng-show="currentuser.roles.indexOf('student') > -1">
  <h2>Student</h2>
</div>

<div ng-show="currentuser.roles.indexOf('instructor') > -1">
  <h2>Instructor</h2>
</div>

<table class="table table-striped">
  <thead><b>User Data</b></thead>
  <tr>
    <td>Username</td>
    <td>{{currentUser.username}}</td>
  </tr>
  <tr>
    <td>User Role</td>
    <td>{{currentUser.roles}}</td>
  </tr>
</table>

<table class="table table-striped">
  <tbody>
    <tr ng-repeat="book in favorites">
      <td><img ng-src="{{book.volumeInfo.imageLinks.smallThumbnail}}">></td>
      <td>{{book.volumeInfo.title}}</td>
      <td>{{book.volumeInfo.author}}</td>
      <td>
        <button ng-click="removeFavorite(movie)" class="btn-right btn-danger pull-right">
          <span class="glyphicon glyphicon glyphicon-remove"></span>
        </button>
      </td>
    </tr>
  </tbody>
</table>>
