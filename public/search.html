<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Search for your favorite books</title>
  <script src="js/angular.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

  <script src="js/itemSearch.js"></script>
  <link rel="stylesheet" type="text/css" href="css/profile.css">
</head>

<body ng-app="MyItemsApiAPP">
  <div class="container" ng-controller="MyItemsApiController">

    <!--INSERT BOOTSTRAP MENU HERE-->
    <header>
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#/home">BookBag</a>

            <button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div class="collapse navbar-collapse navHeaderCollapse">
            <div>
              <ul class="nav navbar-nav navbar-left">

                <li><a href="#/home">Search</a></li>
                <li><a href="#/profile">Profile</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>







    <h3>Search for your favorite books!</h3>

    <div ng-show="favorites.length > 0">
      <h2>Favorites</h2>
      <table class="table table-striped">
        <tbody>
          <tr ng-repeat="movie in favorites">
            <td><img ng-src="{{movie.volumeInfo.imageLinks.smallThumbnail}}">></td>
            <td>{{movie.volumeInfo.title}}</td>
            <td>{{movie.volumeInfo.author}}</td>
            <td>
              <button ng-click="removeFavorite(movie)" class="btn-right btn-danger pull-right">
                <span class="glyphicon glyphicon glyphicon-remove"></span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>


    <div class="input-group">
      <input ng-model="titleSearch" type="text" class="form-control" placeholder="Search for..." required>
      <span class="input-group-btn">
        <button ng-click="searchTitle()" class="btn btn-default" type="button">Search!</button>
      </span>
    </div><!-- /input-group -->




    <table class="table table-striped">
      <tbody>
        <tr ng-repeat="movie in movies">
          <td><img ng-src="{{movie.volumeInfo.imageLinks.smallThumbnail}}">></td>
          <td>{{movie.volumeInfo.title}}</td>
          <td>{{movie.volumeInfo.author}}</td>
          <!--<td>{{movie.author}}</td>-->
          <td>
            <button ng-click="addToFavorites(movie)" class="btn-right btn-warning pull-right">
              <span class="glyphicon glyphicon glyphicon-plus"></span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</body>
</html>
